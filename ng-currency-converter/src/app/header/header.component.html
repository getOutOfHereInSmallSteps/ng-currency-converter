<header class="header">
  <h1 class="main-heading">Currency Converter</h1>
  <h2 class="currencies-heading">Exchange rates:</h2>
  <ul class="currencies-list">
    <li class="currencies-list__item" *ngFor="let currency of currencies">
      {{ currency }} to UAH : {{ 1 / rates[currency] }}
    </li>
  </ul>
</header>
